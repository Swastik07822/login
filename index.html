<body>

  <script>
    function redirectToCognito() {
      const clientId = '3625spa1mf2lveb0j425qjejn6'; // ✅ Your Cognito App Client ID
      const domain = 'your-domain.auth.eu-north-1.amazoncognito.com'; // ✅ Your Cognito domain

      const responseType = 'code';
      const scope = 'openid+email+phone';

      window.location.href = cognitoUrl;

</body>
